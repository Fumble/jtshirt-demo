<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
    <link href="css/starter-template.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Tshirt Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<br />
<br />
<div class="container">
    <h1>My t-shirt </h1>
    <form action="#" th:action="@{/tshirts/save}" th:object="${tshirtForm}" method="post" id="tshirtForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fImageFile">Image</label><br />
            <img th:if="${tshirtForm.image != null}" th:src="@{getImage(filename=${tshirtForm.image})}" alt="..." class="img-thumbnail" />
            <!--<input type="file" class="form-control-file" id="imageFile" name="imageFile"/>-->
            <input type="file" class="form-control-file" th:field="*{imageFile}" id="fImageFile"/>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}">
            </div>
        </div>
        <div class="form-group">
            <label for="fName">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="fName"/>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            </div>
        </div>
        <div class="form-group">
            <label for="fColor">Color</label><br />
            <select th:field="*{color}" class="custom-select" id="fColor">
                <option th:each="item : ${colors}" th:value="${item}" th:text="${item}">
                </option>
            </select>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">
            </div>
        </div>
        <div class="form-group">
            <label for="fSize">Size</label><br />
            <select th:field="*{size}" class="custom-select" id="fSize">
                <option th:each="item : ${sizes}" th:value="${item}" th:text="${item}">
                </option>
            </select>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">
            </div>
        </div>
        <div class="form-group">
            <label for="fPrice">Price</label>
            <input type="text" class="form-control" th:field="*{price}" id="fPrice"/>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
            </div>
        </div>
        <div class="form-group">
            <label for="fQuantity">Quantity</label>
            <input type="text" class="form-control" th:field="*{quantity}" id="fQuantity"/>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">
            </div>
        </div>
        <input type="hidden" class="form-control" th:field="*{id}"/>
        <input type="hidden" class="form-control" th:field="*{image}"/>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
